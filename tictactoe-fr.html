        <header class="header-start-page">
            <img
                src="assets/img/png/Logo_Morpion.png"
                alt="Image d'affiche du Morpion"
                class="logo-title"
                width="410"
                height="410"
                fetchpriority="high"
                decoding="sync"
            />
            <h1>Morpion - Jouez directement !</h1>
        </header>
        <div class="background"></div>
        <main>
            <section class="morpion-classic">
                <h2>Morpion classique</h2>
                <div class="grid" role="grid" aria-label="Grille du morpion">
                    <button
                        class="cell"
                        data-cell="0"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="1"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="2"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="3"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="4"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="5"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="6"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="7"
                        aria-label="Case vide"
                    ></button>
                    <button
                        class="cell"
                        data-cell="8"
                        aria-label="Case vide"
                    ></button>
                </div>
            </section>

            <aside aria-labelledby="infos-title">
                <section class="player-choice">
                    <h2>Qui va jouer en premier ?</h2>
                    <button
                        id="playerChoice"
                        aria-label="Choisi par tirage au sort"
                    >
                        Tire au sort !
                    </button>
                    <p id="playerResult" role="status" aria-live="polite"></p>
                </section>
                <section class="player-infos">
                    <h2 id="infos-title">Informations de la partie</h2>
                    <p id="turnInfos"></p>
                    <p id="winsInfos"></p>
                </section>

                <section class="buttons">
                    <button
                        id="restartButton"
                        aria-label="Recommencer la partie"
                        disabled
                    >
                        Recommencer la partie
                    </button>
                    <button
                        id="rechoosePlayer"
                        aria-label="Retirer au sort"
                        disabled
                    >
                        Retirer au sort
                    </button>
                    <p
                        id="rechoosePlayerText"
                        aria-live="polite"
                        role="status"
                    ></p>
                </section>
            </aside>
        </main>
