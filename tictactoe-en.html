        <header class="header-start-page">
            <img
                src="assets/img/png/Logo_Morpion.png"
                alt="Poster image of Tic Tac Toe"
                class="logo-title"
                width="410"
                height="410"
                decoding="sync"
                fetchpriority="high"
            />
            <h1>Tic Tac Toe - Play online for free</h1>
        </header>
        <div class="background"></div>
        <main>
            <section class="morpion-classic">
                <h2>Classic Tic Tac Toe</h2>
                <div
                    class="grid"
                    role="grid"
                    aria-label="Classic Tic Tac Toe grid"
                >
                    <button
                        class="cell"
                        data-cell="0"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="1"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="2"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="3"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="4"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="5"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="6"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="7"
                        aria-label="Empty cell"
                    ></button>
                    <button
                        class="cell"
                        data-cell="8"
                        aria-label="Empty cell"
                    ></button>
                </div>
            </section>

            <aside aria-labelledby="infos-title">
                <section class="player-choice">
                    <h2>Who will play first?</h2>
                    <button id="playerChoice" aria-label="Choose randomly">
                        Choose randomly!
                    </button>
                    <p id="playerResult" role="status" aria-live="polite"></p>
                </section>
                <section class="player-infos">
                    <h2 id="infos-title">Game information</h2>
                    <p id="turnInfos"></p>
                    <p id="winsInfos"></p>
                </section>

                <section class="buttons">
                    <button
                        id="restartButton"
                        aria-label="Restart the game"
                        disabled
                    >
                        Restart the game
                    </button>
                    <button
                        id="rechoosePlayer"
                        aria-label="Choose a new player randomly"
                        disabled
                    >
                        Choose a new player randomly
                    </button>
                    <p
                        id="rechoosePlayerText"
                        aria-live="polite"
                        role="status"
                    ></p>
                </section>
            </aside>
        </main>
